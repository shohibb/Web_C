<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>PENJUMLAHAN BILANGAN</h1>
    <form>
      <label for="Bilangan pertama">Bilangan pertama</label>
      <input type="number" name="bilper" id="bilper" />
      <label for="Bilangan pertama">Bilangan kedua</label>
      <input type="number" name="bildua" id="bildua" />
      <br />
      <br />
      <button onclick="Sum()">jumlah</button>
      <button onclick="clear()">ulang</button>
    </form>

    <script>
      function Sum() {
        const bilper = document.getElementById("bilper").value;
        const bildua = document.getElementById("bildua").value;

        const hasil = parseInt(bilper) + parseInt(bildua);
        alert("hasil penjumlahan = " + hasil);
      }
      function clear() {}
    </script>
  </body>
</html>
