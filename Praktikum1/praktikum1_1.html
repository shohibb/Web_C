<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 1</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="nama">Nama</label>
                </td>
                <td>
                    <input type="text" id="nama" name="nama" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="NIM">NIM</label>
                </td>
                <td>
                    <input type="number" id="NIM" name="NIM" placeholder="Enter ID number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Birthday">Tanggal</label>
                </td>
                <td>
                    <input type="date" name="birthday" id="birthday" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Addres">Alamat</label>
                </td>
                <td>
                    <textarea name="Alamat" id="" cols="21" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <button type="button">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
